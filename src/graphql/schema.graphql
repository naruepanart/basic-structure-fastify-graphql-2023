type Query {
  findUsers(input: MainQuery): [Users]
  findOneUsers(input: MainQuery): Users
}

type Mutation {
  createUsers(input: UsersInput): String
  updateUsers(input: UsersInput): String
  deleteUsers(input: UsersInput): String
}

input MainQuery {
  _id: String
  limit: Int
  page: Int
}

type Users {
  _id: String
  name: String
}

input UsersInput {
  _id: String
  name: String
}
